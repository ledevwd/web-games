<!doctype html>
<html lang="pt-br">
<head>
    <title>Jogo da velha</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/icon32.png" sizes="32x32">
    <link rel="shortcut icon" type="image/x-icon" href="img/icon16.png" sizes="16x16">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div id="home">
        <h1>Jogo da velha</h1>
        <small id="author"><strong>Desenvolvido por:</strong> <a href="https://github.com/ledevwd" target="_blank">leandro do nascimento</a></small>
        <div id="main-btns">
            <button id="btn-start-game">Iniciar jogo</button>
            <button id="btn-historic">Histórico</button>
        </div>
    </div>
    <div id="historic">
        <h1>Histórico</h1>
        <div id="history-list">
            <div id="headers">
                <div class="list-header">Partida</div>
                <div class="list-header">Data</div>
            </div>
            <div id="list">
            </div>
        </div>
        <button class="btn-back">Voltar</button>
    </div>
    <div id="game">
        <div id="turn">Vez do Jogador: <span id="str"></span></div>
        <div id="boxes">
            <div class="box">
                <div class="box-background">
                </div>
            </div>
            <div class="box">
                <div class="box-background">
                </div>
            </div>
            <div class="box">
                <div class="box-background">
                </div>
            </div>
            <div class="box">
                <div class="box-background">
                </div>
            </div>
            <div class="box">
                <div class="box-background">
                </div>
            </div>
            <div class="box">
                <div class="box-background">
                </div>
            </div>
            <div class="box">
                <div class="box-background">
                </div>
            </div>
            <div class="box">
                <div class="box-background">
                </div>
            </div>
            <div class="box">
                <div class="box-background">
                </div>
            </div>
        </div>
    </div>
    <div id="end-game">
        <span>Vencedor</span> <span id="who-won">O</span>
        <div id="align-btns">
            <button id="btn-home">Inicio</button>
            <button id="btn-new-game">Novo Jogo</button>
        </div>
    </div>
</body>
</html>
